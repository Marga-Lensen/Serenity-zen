<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Quicksand&family=Great+Vibes&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="zen-stones.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serenity Prayer</title>
</head>
  <style>
    body {
      margin: 0;
      font-family: "Palatino", serif;
    }

    .background {
      display: flex;
      background-image: url("zen-stones.png"); /* Local image file */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #b1cead;
      background-attachment: fixed;
      height: 100vh;
      width: 100vw;
    }

    /* .bg-left {
      flex: 1;
      background-image: url("./public/zen-stones.png"); // Local image file 
      background-size: cover;
      background-position: center;
    } */

    /* .bg-right {
      flex: 1;
      background-color: #b1cead;
      position: relative;
    } */

    .flag-buttons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      background-color: rgba(173, 153, 153, 0.247);
      padding: 10px;
      border-radius: 10px;
      background-color: #c2b6974d;
      border: 1px solid #63615b71;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(124, 103, 84, 0.61);
    }

    .flag-buttons img {
      width: 50px;
      height: auto;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 5px;
    }

    .flag-buttons img:hover {
      border-color: #555;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translate(-10%, -50%);
      background-color: #c2b6974d;
      border: 1px solid #63615b71;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(124, 103, 84, 0.61);
      padding: 2em;
      max-width: 60vw;
    }

    .card h2 {
      font-family: "Dancing Script", cursive;
      font-size: 2rem;
      margin-bottom: 1em;
      color: #220404;
      text-align: center;
    }

    .card p {
      font-family: "Quicksand", sans-serif;
      font-size: 1.4rem;
      margin: 0.5em 0;
      line-height: 1.5;
      color: #220404;
      text-align: center;
      font-weight: 500;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }

  </style>

<body>
  <div class="background">
    <div class="bg-left"></div>
    <div class="bg-right">
      <div class="flag-buttons">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Flag_of_the_Netherlands.svg" alt="Dutch" id="flag-dutch" title="Nederlands" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="English" id="flag-english" title="English" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Flag_of_Germany.svg" alt="German" id="flag-german" title="Deutsch" />
      </div>

      <div class="card">
        <h2 id="prayer-title">Het Gebed om Kalmte</h2>
        <p id="line1">God, geef me de kalmte</p>
        <p id="line2">om te aanvaarden wat ik niet kan veranderen,</p>
        <p id="line3">de moed om te veranderen wat ik kan veranderen,</p>
        <p id="line4">en de wijsheid om het verschil te zien.</p>
      </div>
    </div>
  </div>

  <script>
    const translations = {
      dutch: {
        title: "Het Gebed om Kalmte",
        lines: [
          "God, geef me de kalmte",
          "om te aanvaarden wat ik niet kan veranderen,",
          "de moed om te veranderen wat ik kan veranderen,",
          "en de wijsheid om het verschil te zien."
        ]
      },
      english: {
        title: "The Serenity Prayer",
        lines: [
          "God, grant me the serenity",
          "to accept the things I cannot change,",
          "the courage to change the things I can,",
          "and the wisdom to know the difference."
        ]
      },
      german: {
        title: "Gelassenheitsgebet",
        lines: [
          "Gott, gib mir die Gelassenheit,",
          "Dinge hinzunehmen, die ich nicht ändern kann,",
          "den Mut, Dinge zu ändern, die ich ändern kann,",
          "und die Weisheit, das eine vom anderen zu unterscheiden."
        ]
      }
    };

    const prayerTitle = document.getElementById("prayer-title");
    const line1 = document.getElementById("line1");
    const line2 = document.getElementById("line2");
    const line3 = document.getElementById("line3");
    const line4 = document.getElementById("line4");

    document.getElementById("flag-dutch").addEventListener("click", () => {
      setLanguage("dutch");
    });

    document.getElementById("flag-english").addEventListener("click", () => {
      setLanguage("english");
    });

    document.getElementById("flag-german").addEventListener("click", () => {
      setLanguage("german");
    });

    function setLanguage(language) {
      const translation = translations[language];
      prayerTitle.textContent = translation.title;
      line1.textContent = translation.lines[0];
      line2.textContent = translation.lines[1];
      line3.textContent = translation.lines[2];
      line4.textContent = translation.lines[3];
    }
  </script>
</body>
</html>
